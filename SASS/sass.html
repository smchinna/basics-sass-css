<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/jpg" href="Bookstore.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="example.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 login">
            <form action="link.html">
                <h3>HTML Dashboard</h3>
                <div class="col-lg-6 col-sm-6 col-md-6 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-3">
                    <img src="Bookstore.jpg" class="img img-circle">
                </div>
                <div class="pd col-lg-6 col-sm-6 col-md-6 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-3">
                    <input type="text" name="first name" class="form-control text_hover" placeholder="FirstName">
                </div>
                <div class="pd col-lg-6 col-sm-6 col-md-6 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-3">
                    <input type="text" name="last name" class="form-control text_hover" placeholder="LastName">
                </div>
                <div class="pd col-lg-6 col-sm-6 col-md-6 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-3">
                    <input type="submit" value="login" class="text_hover">
                <div>
            </form>
        </div>
    </div>
</body>

</html>
